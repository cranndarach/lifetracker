<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Event</title>
    <link rel="stylesheet" href="stylesheets/photon/css/photon.css" />
    <link rel="stylesheet" href="stylesheets/application.css" />
    <!-- <script src="javascripts/renderer/application.js" type="text/javascript"></script> -->
</head>

<body>
    <div class="window">
        <div class="window-content" id="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Pages</h5>
                        <a class="nav-group-item active">
                          <!--span class="icon icon-home"></span-->
                          Main
                        </a>
                        <span class="nav-group-item">
                          <!--span class="icon icon-download"></span-->
                          Influences
                        </span>
                        <span class="nav-group-item">
                          <!--span class="icon icon-folder"></span-->
                          Status
                        </span>
                    </nav>
                </div>

                <div class="pane">
                    <h1>Add an event</h1>
                    <div class="form" id="new-event">
                        <!-- <form id="log-event"> -->
                            <input class="entry" name="type" style="display:none" type="text" value="event" />
                            <div class="input">
                                Title:&ensp;<input class="entry" name="title" type="text" />
                            </div>
                            <div class="input"> <!--Probably change to a drop-down. -->
                                Category:&ensp;<input name="category" type=text />
                            </div>
                            <div class="input">
                                Start:&ensp;<input class="entry" name="start" type="datetime-local" />
                            </div>
                            <div class="input">
                                End:&ensp;<input class="entry" name="end" type="datetime-local" />
                            </div>
                            <div class="input">
                                Location:&ensp;<input class="entry" name="loc" type="text" value="e.g., home, work" />
                            </div>
                            <div class="input">
                                Feeling at start:&ensp;<input class="entry" name="start-feel" type="text" />
                            </div>
                            <div class="input">
                                Spoons at start:&ensp;<input class="entry" name="start-spoons" type="range" min=0 max=100 />
                            </div>
                            <div class="input">
                                Feeling at end:&ensp;<input class="entry" name="end-feel" type="text" />
                            </div>
                            <div class="input">
                                Spoons at end:&ensp;<input class="entry" name="end-spoons" type="range" min=0 max=100 />
                            </div>
                            <div class="input">
                                Notes:&ensp;<textarea class="entry" name="notes"></textarea>
                            </div>
                            <div class="input">
                                Tags:&ensp;<input class="entry" name="tags" value="(separated by commas)" />
                            </div>
                            <div class="submit">
                                <!-- <input type="submit" value="Submit" />&ensp;<span id="submit-message">Your entry has been saved.</span> -->
                                <button onclick="submit()">Submit</button>&ensp;<span id="submit-message">Your entry has been saved.</span>
                            </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="javascripts/main/submit.js" type="text/javascript"></script>
</body>
</html>
