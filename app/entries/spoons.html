<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log your spoons</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- <link href="data/data.json" type="text/json" /> -->
</head>

<body>
    <div id="container">
        <h1>Log your spoons</h1>
        <div class="form" id="status-spoons">
            <form action="/cgi-bin/add-data.py" method="post">
                <input class="entry" name="type" style="display:none" type="text" value="spoons" />
                <div class="input">
                    Spoons:&ensp;<input class="entry" name="spoons" type="range" min=0 max=100 />
                </div>
                <div class="input">
                    When:&ensp;<input class="entry" name="time" type="datetime-local" />
                </div>
                <div class="input">
                    Notes:&ensp;<textarea class="entry" name="notes"></textarea>
                </div>
                <div class="input">
                    Tags:&ensp;<input class="entry" name="tags" value="(separated by commas)" />
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" />&ensp;<span id="submit-message">Your responses have been submitted.</span>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
