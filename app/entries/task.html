<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Task</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- <link href="data/data.json" type="text/json" /> -->
</head>

<body>
    <div id="container">
        <h1>Add a task</h1>
        <div class="form" id="new-task">
            <form action="/cgi-bin/add-data.py" method="post">
                <input class="entry" name="type" style="display:none" type="text" value="task" />
                <div class="input">
                    Title:&ensp;<input class="entry" name="title" type="text" />
                </div>
                <div class="input"> <!--Probably change to a drop-down. -->
                    Category:&ensp;<input name="category" type=text />
                </div>
                <div class="input">
                    Start:&ensp;<input class="entry" name="start" type="datetime-local" />
                </div>
                <div class="input">
                    End:&ensp;<input class="entry" name="end" type="datetime-local" />
                </div>
                <div class="input">
                    Location:&ensp;<input class="entry" name="loc" type="text" value="e.g., home, work" />
                </div>
                <div class="input">
                    Feeling at start:&ensp;<input class="entry" name="start-feel" type="text" />
                </div>
                <div class="input">
                    Spoons at start:&ensp;<input class="entry" name="start-spoons" type="range" min=0 max=100 />
                </div>
                <div class="input">
                    Feeling at end:&ensp;<input class="entry" name="end-feel" type="text" />
                </div>
                <div class="input">
                    Spoons at end:&ensp;<input class="entry" name="end-spoons" type="range" min=0 max=100 />
                </div>
                <div class="input">
                    Progress/completion:&ensp;<input class="entry" name="percent-complete" type="range" min=0 max=100 />
                </div>
                <div class="input">
                    "Experience points" gained:&ensp;<input class="entry" name="exp-gained" type="number" min=0 value=0 />
                </div>
                <div class="input">
                    Notes:&ensp;<textarea class="entry" name="notes"></textarea>
                </div>
                <div class="input">
                    Tags:&ensp;<input class="entry" name="tags" value="(separated by commas)" />
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" />&ensp;<span id="submit-message">Your responses have been submitted.</span>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
