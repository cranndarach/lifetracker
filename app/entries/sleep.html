<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Sleep Record</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- <link href="data/data.json" type="text/json" /> -->
</head>

<body>
    <div id="container">
        <h1>Add a Sleep Record</h1>
        <div class="form" id="new-sleep">
            <form name="sleep" action="/cgi-bin/add-data.py" method="post">
                <input class="entry" name="type" style="display:none" type="text" value="sleep" />
                <!-- <div class="input">
                    Title:&ensp;<input class="entry" name="title" type="text" />
                </div> -->
                <!--div class="input"--> <!--Probably change to a drop-down. -->
                    <!-- Category:&ensp;<input name="category" type=text /> -->
                <!-- </div> -->
                <div class="input">
                    Went to bed:&ensp;<input class="entry" name="start" type="datetime-local" />
                </div>
                <div class="input">
                    Woke up:&ensp;<input class="entry" name="end" type="datetime-local" />
                </div>
                <!-- Time to fall asleep? -->
                <div class="input">
                    Location:&ensp;<input class="entry" name="loc" type="text" value="e.g., home" />
                </div>
                <div class="input">
                    Feeling before bed:&ensp;<input class="entry" name="before-bed-feel" type="text" />
                </div>
                <div class="input">
                    Feeling when you woke up:&ensp;<input class="entry" name="wake-up-feel" type="text" />
                </div>
                <div class="input">
                    Quality:&ensp;<input class="entry" name="sleep-quality" type="range" min="0" max="100" />
                </div>
                <div class="input">
                    Notes:&ensp;<textarea class="entry" name="notes"></textarea>
                </div>
                <div class="input">
                    Tags:&ensp;<input class="entry" name="tags" value="(separated by commas)" />
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" />&ensp;<span id="submit-message">Your responses have been submitted.</span>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
