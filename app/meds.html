<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log medicine</title>
    <link rel="stylesheet" href="stylesheets/photon/css/photon.css" />
    <link rel="stylesheet" href="stylesheets/application.css" />
    <!-- <script src="javascripts/renderer/application.js" type="text/javascript"></script> -->
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Pages</h5>
                        <a class="nav-group-item active">
                          <!--span class="icon icon-home"></span-->
                          Main
                        </a>
                        <span class="nav-group-item">
                          <!--span class="icon icon-download"></span-->
                          Influences
                        </span>
                        <span class="nav-group-item">
                          <!--span class="icon icon-folder"></span-->
                          Status
                        </span>
                    </nav>
                </div>

                <div class="pane">
                    <h1>Log Medicine</h1>
                    <div class="form" id="new-event">
                        <!-- <form id="log-event"> -->
                        <input class="entry" name="type" style="display:none" type="text" value="medicine" />
                        <div class="input">
                            Medicine name:&ensp;<input class="entry" name="medicine-name" type="text" />
                        </div>
                        <div class="input">
                            Category:&ensp;<input name="category" type=text />
                        </div>
                        <div class="input">
                            Doseage:&ensp;<input class="entry" name="doseage" type="text" />
                        </div>
                        <div class="input">
                            Reason for taking (optional):&ensp;<input class="entry" name="med-reason" type="text" />
                        </div>
                        <!-- <div class="input">
                            Intensity:&ensp;<input class="entry" name="intensity" type="range" min=0 max=100 />
                        </div>
                        <div class="input">
                            Spoons:&ensp;<input class="entry" name="spoons" type="range" min=0 max=100 />
                        </div> -->
                        <div class="input">
                            Time of dose:&ensp;<input class="entry" name="start" type="datetime-local" />
                        </div>
                        <div class="input">
                            End of dose (leave blank if unknown or not applicable):&ensp;<input class="entry" name="end" type="datetime-local" />
                        </div>
                        <div class="input">
                            Notes:&ensp;<textarea class="entry" name="notes"></textarea>
                        </div>
                        <div class="input">
                            Tags:&ensp;<input class="entry" name="tags" value="(separated by commas)" />
                        </div>
                        <div class="submit">
                            <input type="submit" value="Submit" />&ensp;<span id="submit-message">Your responses have been submitted.</span>
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script>window.$ = window.jQuery = require('jquery');</script> -->
    <script src="javascripts/main/submit.js" type="text/javascript"></script>
</body>
</html>
